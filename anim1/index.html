<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anim</title>
  <style>
    .balle{
      position: absolute;
      background-color: lightgrey;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      padding: auto;
      box-shadow: -1px 2px 5px 1px rgba(0, 0, 0, 0.7);
      left: 0;
    }
    .balle.anim{
      transform: translateX(calc(100vw - 100px));
    }
  </style>
</head>
<body>
  <div id="main"></div>
  
  <script src="https://cdn.jsdelivr.net/lodash/4.12.0/lodash.min.js"></script>
 
  <template id="ball-template">
    <div class="balle"></div>
  </template>
  
  <script src="dist/bundle.js"></script>
</body>
</html>
